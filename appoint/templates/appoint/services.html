{% extends 'appoint/base.html' %} 

{% block content %}
<section class="ftco-section ftco-no-pt ftco-no-pb">
<div class="container px-md-0">
    <div class="row d-flex no-gutters">
        {% for category in categories %}
        <div class="col-md-3 pricing">
            <div class="row no-gutters align-items-center">
                <div href="{{category.image.url}}" class="img w-100 js-fullheight d-flex align-items-center" style="background-image: url({{category.image.url}});">
                    <div class="text p-4 ftco-animate">
                        <h3>{{category.name}}</h3>
                        
                        <p><a href="{% url 'packages' category.id %}" class="btn-custom">select</a></p>
                    </div>
                </div>

            </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
